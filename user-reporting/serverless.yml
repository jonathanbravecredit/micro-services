resources:
  Resources:
    OpsBatchSNSTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:provider.stage}-ops-batch-topic

    # Create our 'MailchimpQueue' Dead Letter Queue SQS queue
    OpsBatchQueueDLQ:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:provider.stage}-ops-batch-dlq
        ReceiveMessageWaitTimeSeconds: 20

    # Create our 'MailchimpQueue' SQS queue
    OpsBatchQueue:
      Type: 'AWS::SQS::Queue'
      Properties:
        QueueName: ${self:provider.stage}-ops-batch-sqs
        ReceiveMessageWaitTimeSeconds: 20
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt
            - OpsBatchQueueDLQ
            - Arn
          maxReceiveCount: 3
        VisibilityTimeout: 720

    # Create our queue policy for the 'MailchimpQueue'
    SnsToOpsBatchQueueSqsPolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Sid: 'allow-sns-messages'
              Effect: Allow
              Principal: '*'
              Resource: !GetAtt
                - OpsBatchQueue
                - Arn
              Action: 'SQS:SendMessage'
              Condition:
                ArnEquals:
                  'aws:SourceArn': ${self:provider.environment.OPSBATCH_SNS_ARN}
        Queues:
          - Ref: OpsBatchQueue

    # Create the subscription to the 'queue
    OpsBatchQueueSubscription:
      Type: 'AWS::SNS::Subscription'
      Properties:
        TopicArn: ${self:provider.environment.OPSBATCH_SNS_ARN}
        Endpoint: !GetAtt
          - OpsBatchQueue
          - Arn
        Protocol: sqs
        FilterPolicy:
          service:
            - opsbatch
            - enrollmentreport
            - noreportreport
            - failurereport
            - actionsreport
            - disputeenrollmentreport
            - authenticationcalls
            - failedfulfillreport
            - referralsreport
            - monthlyloginreport
            - registeredusersreport
            - useremployerall
            - usermetricsreport
            - missingdisputekeys
            - disputeerrors
        RawMessageDelivery: 'true'

    OpsReports:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: 'reportId'
            AttributeType: 'S'
          - AttributeName: 'recordId'
            AttributeType: 'S'
          - AttributeName: 'batchId'
            AttributeType: 'S'
        KeySchema:
          - AttributeName: 'reportId'
            KeyType: 'HASH'
          - AttributeName: 'recordId'
            KeyType: 'RANGE'
        GlobalSecondaryIndexes:
          - IndexName: batchIdReportId-index
            KeySchema:
              - AttributeName: batchId
                KeyType: 'HASH'
              - AttributeName: reportId
                KeyType: 'RANGE'
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
        TableName: OpsReports
        StreamSpecification:
          StreamViewType: NEW_IMAGE
